<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Skills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee Skills</h2>
        <form id="addSkillsForm">
            <label for="employeeId">Employee ID:</label>
            <input type="number" id="employeeId" name="employeeId" required>

            <label for="skills">Select Skills:</label>
            <select id="skills" name="skills" multiple required>
                <option value="1">Python</option>
                <option value="2">Django</option>
                <option value="3">Java<option>
                <!-- Add more skills as needed -->
            </select>

            <button type="submit">Add Skills</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addSkillsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const skillsSelect = document.getElementById('skills');
            const selectedSkills = Array.from(skillsSelect.selectedOptions).map(option => option.value);

            const payload = {
                skill_ids: selectedSkills
            };

            fetch(`http://127.0.0.1:8000/employees/${employeeId}/addskills/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.message) {
                    responseMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else if (data.detail) {
                    responseMessage.innerHTML = `<div class="alert alert-danger">${data.detail}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerHTML = `<div class="alert alert-danger">Error adding skills</div>`;
            });
        });
    </script>
</body>
</html>
