<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employees by Skills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filter Employees by Skills</h2>
        <form id="filterForm">
            <div class="form-group">
                <label for="skills">Select Skills:</label>
                <select id="skills" class="form-control" multiple>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn">Filter Employees</button>
        </form>
        <table class="table" id="employeesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch available skills
            fetch('http://127.0.0.1:8000/skills/')
                .then(response => response.json())
                .then(data => {
                    const skillsSelect = document.getElementById('skills');
                    data.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.id;
                        option.textContent = skill.name;
                        skillsSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching skills:', error);
                });

            document.getElementById('filterForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedSkills = Array.from(document.getElementById('skills').selectedOptions).map(option => parseInt(option.value));
                console.log(selectedSkills)
                fetch('http://127.0.0.1:8000/employees/filter/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selectedSkills)
                })
                .then(response => response.json())
                .then(data => {
                    const employeesTableBody = document.querySelector('#employeesTable tbody');
                    employeesTableBody.innerHTML = '';
                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>${employee.user_type}</td>
                        `;
                        employeesTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching employees:', error);
                });
            });
        });
    </script>
</body>
</html>
