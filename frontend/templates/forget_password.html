<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .alert {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            background-color: #f56464;
            color: #ffffff;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <div class="alert">
            <h4>If you need to reset your password, please contact the admin.</h4>
        </div>
    </div>
</body>
</html>
