<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .form input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container" id="updatePasswordSection">
        <h2>Update Password</h2>
        <form class="form" id="updatePasswordForm">
            <label for="emp_id">Email ID:</label>
            <input type="text" id="emp_id" name="emp_id" required>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit">Update Password</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('updatePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const formDataObj = {
                email: formData.get('emp_id'),
                password: formData.get('new_password')
            };

            const responseMessage = document.getElementById('responseMessage');

            fetch('http://127.0.0.1:8000/update_password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataObj)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Request failed with status code ' + response.status);
                }
            })
            .then(data => {
                responseMessage.textContent = 'Password updated successfully!';
                responseMessage.className = 'message success';
                responseMessage.style.display = 'block';
            })
            .catch(error => {
                responseMessage.textContent = 'Error: ' + error.message;
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
